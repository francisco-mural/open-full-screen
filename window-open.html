<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window open method</title>
  <script>
    const urlParams = new URLSearchParams(window.location.search)
    const url = urlParams.get("url") || ""
    const openMural = () => url && window.open(url,'window', `fullscreen=yes, toolbar=no, menubar=no, resizable=yes, location=no, left=0, top=0, width=${window.screen.width}, height=${window.screen.height}, status=no, titlebar=no`);
  </script>
</head>
<body>
  <button onclick="openMural()">Open mural fullscreen</button>
</body>
</html>
